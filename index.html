<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qasim Tawalbeh | Cybersecurity Specialist</title>

    <!-- Fonts & Icons -->
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap' rel='stylesheet'>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
    <style>
    /* Modern Color Scheme */
    :root {
        --primary-dark: #0a192f;
        --secondary-dark: #172a45;
        --accent-teal: #64ffda;
        --text-primary: #ccd6f6;
        --text-secondary: #8892b0;
    }

    /* Base Reset */
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Inter', sans-serif;
        background-color: var(--primary-dark);
        color: var(--text-primary);
        line-height: 1.6;
        overflow-x: hidden;
    }

    /* Header Navigation */
    .header {
        position: fixed;
        top: 0;
        width: 100%;
        padding: 1.5rem 5%;
        background: rgba(10, 25, 47, 0.95);
        backdrop-filter: blur(10px);
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .nav-logo {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        border: 2px solid var(--accent-teal);
        transition: transform 0.3s ease;
    }

    .nav-logo:hover {
        transform: scale(1.1);
    }

    .navbar {
        display: flex;
        gap: 2rem;
    }

    .nav-link {
        color: var(--text-primary);
        text-decoration: none;
        font-weight: 500;
        position: relative;
        padding: 0.5rem 0;
    }

    .nav-link::after {
        content: '';
        position: absolute;
        width: 0;
        height: 2px;
        bottom: 0;
        left: 0;
        background: var(--accent-teal);
        transition: width 0.3s ease;
    }

    .nav-link:hover::after,
    .nav-link.active::after {
        width: 100%;
    }

    /* Mobile Navigation */
    .hamburger {
        display: none;
        cursor: pointer;
        z-index: 1001;
    }

    .hamburger .bar {
        width: 25px;
        height: 3px;
        background: var(--text-primary);
        margin: 5px 0;
        transition: all 0.3s ease;
    }

    @media (max-width: 768px) {
        .hamburger {
            display: block;
        }

        .navbar {
            position: fixed;
            top: 0;
            right: -100%;
            height: 100vh;
            width: 70%;
            background: var(--secondary-dark);
            flex-direction: column;
            padding: 100px 2rem;
            transition: right 0.3s ease;
            box-shadow: -10px 0 30px rgba(0,0,0,0.2);
        }

        .navbar.active {
            right: 0;
        }

        .hamburger.active .bar:nth-child(1) {
            transform: translateY(8px) rotate(45deg);
        }

        .hamburger.active .bar:nth-child(2) {
            opacity: 0;
        }

        .hamburger.active .bar:nth-child(3) {
            transform: translateY(-8px) rotate(-45deg);
        }
    }

    /* Hero Section */
    #home {
        min-height: 100vh;
        padding: 15rem 5% 5rem;
        display: flex;
        align-items: center;
        gap: 5rem;
    }

    .home-content {
        max-width: 600px;
    }

    .home-content h1 {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        line-height: 1.1;
    }

    .home-content h2 {
        font-size: 2.5rem;
        color: var(--text-secondary);
        margin-bottom: 2rem;
    }

    .home-content p {
        color: var(--text-secondary);
        margin-bottom: 2.5rem;
        font-size: 1.1rem;
    }

    .social-links {
        display: flex;
        gap: 1.5rem;
        margin-bottom: 3rem;
    }

    .social-link {
        font-size: 1.5rem;
        color: var(--text-primary);
        transition: color 0.3s ease;
    }

    .social-link:hover {
        color: var(--accent-teal);
    }

    /* Projects Section */
    #projects {
        padding: 5rem 5%;
    }

    .section-title {
        font-size: 2.5rem;
        text-align: center;
        margin-bottom: 5rem;
        position: relative;
    }

    .section-title::after {
        content: '';
        position: absolute;
        bottom: -1rem;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 2px;
        background: var(--accent-teal);
    }

    .project-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 2rem;
        max-width: 1200px;
        margin: 0 auto;
    }

    .project-card {
        background: var(--secondary-dark);
        border-radius: 10px;
        padding: 2rem;
        transition: transform 0.3s ease;
    }

    .project-card:hover {
        transform: translateY(-5px);
    }

    .project-card h3 {
        color: var(--accent-teal);
        margin-bottom: 1rem;
    }

    .tech-stack {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
    }

    .tech-tag {
        background: rgba(100, 255, 218, 0.1);
        color: var(--accent-teal);
        padding: 0.3rem 0.8rem;
        border-radius: 15px;
        font-size: 0.9rem;
    }

    /* Skills Section */
    #skills {
        padding: 5rem 5%;
    }

    .skills-container {
        max-width: 800px;
        margin: 0 auto;
    }

    .skill-category {
        margin-bottom: 3rem;
    }

    .skill-bar {
        background: rgba(100, 255, 218, 0.1);
        height: 10px;
        border-radius: 5px;
        margin: 1rem 0;
        position: relative;
    }

    .skill-progress {
        height: 100%;
        background: var(--accent-teal);
        border-radius: 5px;
        position: relative;
        transition: width 1s ease-in-out;
    }

    .skill-label {
        display: flex;
        justify-content: space-between;
        margin-bottom: 0.5rem;
        color: var(--text-secondary);
    }

    /* Certificates Section */
    #certificates {
        padding: 5rem 5%;
        position: relative;
    }

    .certificate-container {
        max-width: 1000px;
        margin: 0 auto;
        position: relative;
    }

    .certificate-card {
        position: absolute;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: opacity 0.5s ease;
    }

    .certificate-card.active {
        opacity: 1;
    }

    .certificate-card img {
        width: 100%;
        height: auto;
        border-radius: 10px;
        border: 2px solid var(--accent-teal);
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
        #home {
            flex-direction: column;
            text-align: center;
            padding-top: 10rem;
        }

        .home-content h1 {
            font-size: 2.5rem;
        }

        .home-content h2 {
            font-size: 1.8rem;
        }

        .social-links {
            justify-content: center;
        }

        .project-grid {
            grid-template-columns: 1fr;
        }
    }

    @media (max-width: 480px) {
        .home-content h1 {
            font-size: 2rem;
        }

        .section-title {
            font-size: 2rem;
        }
    }

    /* Animations */
    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .fade-in {
        animation: fadeIn 1s ease forwards;
    }

    /* Utility Classes */
    .btn-primary {
        background: transparent;
        color: var(--accent-teal);
        padding: 1rem 2rem;
        border: 2px solid var(--accent-teal);
        border-radius: 5px;
        font-weight: 600;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
    }

    .btn-primary:hover {
        background: rgba(100, 255, 218, 0.1);
    }
    </style>
</head>
<body>
    <header class="header">
        <img src="IMAGES/PortfolioImage.jpg" alt="Logo" class="nav-logo">
        
        <nav class="navbar">
            <a href="#home" class="nav-link active">Home</a>
            <a href="#certificates" class="nav-link">Certifications</a>
            <a href="#skills" class="nav-link">Skills</a>
            <a href="#projects" class="nav-link">Projects</a>
        </nav>

        <div class="hamburger">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
    </header>

    <section id="home" class="fade-in">
        <div class="home-content">
            <h1>Qasim Tawalbeh</h1>
            <h2>Cybersecurity Specialist</h2>
            <p>Securing digital infrastructures through ethical practices and cutting-edge solutions.</p>
            
            <div class="social-links">
                <a href="https://github.com/H3x0ra" class="social-link" target="_blank">
                    <i class='bx bxl-github'></i>
                </a>
                <a href="https://www.linkedin.com/in/qasim-tawalbeh-a3b75522b/" class="social-link" target="_blank">
                    <i class='bx bxl-linkedin'></i>
                </a>
                <a href="https://wa.me/962782023773" class="social-link" target="_blank">
                    <i class='bx bxl-whatsapp'></i>
                </a>
            </div>

            <a href="#" class="btn-primary">Download CV</a>
        </div>
    </section>

    <!-- Rest of your HTML content remains similar with updated class names -->
    
    <script>
        // Mobile Navigation Toggle
        const hamburger = document.querySelector('.hamburger');
        const navMenu = document.querySelector('.navbar');

        hamburger.addEventListener('click', () => {
            navMenu.classList.toggle('active');
            hamburger.classList.toggle('active');
        });

        // Smooth Scroll
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        // Intersection Observer for animations
        const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('fade-in');
                }
            });
        }, { threshold: 0.1 });

        document.querySelectorAll('section').forEach(section => {
            observer.observe(section);
        });
    </script>
</body>
</html>
